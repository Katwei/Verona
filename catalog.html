<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Каталог - Verona Mebel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f1f1f1;
      color: #333;
    }

    header {
      background-color: #2b2b2b;
      color: white;
      padding: 40px 20px;
      text-align: center;
      font-size: 28px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    nav {
      background-color: #333;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #8b0000;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 50px;
      padding: 0 20px;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-bottom: 2px solid #f1f1f1;
    }

    .product-card h3 {
      padding: 20px;
      font-size: 22px;
      color: #333;
    }

    .product-card p {
      padding: 10px;
      font-size: 18px;
      color: #8B0000;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: #8B0000;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s ease;
    }

    .btn:hover {
      background-color: #a40000;
      transform: scale(1.05);
    }

    .btn:active {
      background-color: #a40000;
      transform: scale(0.95);
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    footer a {
      color: #8B0000;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>

  </header>

  <nav>

  </nav>

</body>
</html>
